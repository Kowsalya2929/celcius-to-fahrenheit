<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="ctof.css">
</head>
<body>
    <div id="wrapper">
<h2>Celcius to Fahrenheit</h2>
<div class="inputdiv">
    <input type="text" id="input" placeholder="Celcius to Fahrenheit">
</div>
<div class="btn">
    <button type="submit" onclick="convert()">Convert</button>
</div>
<div id="result" style="text-align: center; padding-top: 20px;">
</div>
<script>
    function convert(){
        var celciusVal=document.getElementById("input").value
        var fahVal=(9/5 * celciusVal)+32
        result=document.getElementById("result")
        result.innerHTML=fahVal.toFixed(2)+" Fahrenheit"
    }
</script>
    </div>
</body>
</html>
